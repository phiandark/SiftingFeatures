[IO]
save_dir = .
prefix = IMP

[Data]
dataset = ImageNet32
dataloc = ../ImageNet
reclass = m,10

[Network]
arch = f1024:f1024:f1024:x
steps = 100000
batch_size = 1000
val_size = 10000
minimizer = SGD
learning_rate = 1e-1
validate_step = 100

[IMP]
prune = T:T:T:F
prune_ratio = 0.3
weights_step = 1000
stop_ratio = 0.2
